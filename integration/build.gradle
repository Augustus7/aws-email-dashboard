

dependencies {

  compile project(path: ":common")

  compile 'io.vertx:vertx-core:'+vertxVersion
  compile 'io.vertx:vertx-hazelcast:'+vertxVersion
  compile 'io.vertx:vertx-platform:'+vertxVersion
  
  compile 'io.vertx:lang-scala:'+vertxScalaVersion
  
  compile 'org.apache.camel:camel-core:'+ camelVersion
  compile 'org.apache.camel:camel-aws:'+ camelVersion
  compile 'org.apache.camel:camel-vertx:'+ camelVersion
  compile 'org.apache.camel:camel-scala:'+ camelVersion
  
  testCompile 'junit:junit:'+ junitVersion
  testCompile 'org.apache.camel:camel-test:'+ camelVersion
  testCompile 'io.vertx:testtools:' + vertxtestVersion
}

project.ext.moduleName = "dictators~integration~0.0.1"


defaultTasks = ['assemble']

